<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown menu/Image carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c7d6be06a1.js"
      crossorigin="anonymous"></script>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>

      <div class="dropdown">
        <button class="dropbtn" onclick="toggleClass()">
          Dropdown
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </div>
    </div>

    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Click on the "Dropdown" link to see the dropdown menu.</p>

    <div class="imgcontainer">
      <div class="mainimg">
        <i class="fa-solid fa-arrow-left" onclick="changeImg(-1)"></i>
        <i class="fa-solid fa-arrow-right" onclick="changeImg(1)"></i>
      </div>
      <div class="gallery">
        <img src="img/hoodh.jpg" alt="hoodh" />
        <img src="img/jake.jpg" alt="jake" />
        <img src="img/jess.jpg" alt="jess" />
        <img src="img/joshua.jpg" alt="joshua" />
        <img src="img/waranont.jpg" alt="waranont" />
      </div>
    </div>
  </body>
</html>
